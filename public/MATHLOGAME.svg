<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mathlogameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4BB3FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4BB3FD;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle/icon -->
  <circle cx="20" cy="20" r="16" fill="url(#mathlogameGradient)" opacity="0.1"/>
  <circle cx="20" cy="20" r="12" fill="url(#mathlogameGradient)" opacity="0.3"/>
  
  <!-- Math symbols in the circle -->
  <text x="20" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="url(#mathlogameGradient)">∑</text>
  <text x="20" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#mathlogameGradient)">∫</text>
  
  <!-- MATHLOGAME text -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#mathlogameGradient)" filter="url(#glow)">MATHLOGAME</text>
</svg> 